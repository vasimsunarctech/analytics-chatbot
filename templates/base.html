<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TAS Chat{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>[x-cloak] { display: none !important; }</style>
</head>
<body class="min-h-screen bg-[#f5f7fa] text-slate-900">
    {% with messages = get_flashed_messages(with_categories=true) %}
        <div id="toast-container" class="pointer-events-none fixed top-4 left-1/2 z-50 w-full max-w-md -translate-x-1/2 space-y-3">
            {% if messages %}
                {% for category, message in messages %}
                    <div class="pointer-events-auto flex min-w-[260px] max-w-sm items-start gap-3 rounded-lg border border-slate-200 bg-white px-4 py-3 shadow-lg" data-toast data-toast-category="{{ category }}">
                        <div class="mt-0.5 h-2 w-2 flex-shrink-0 rounded-full" data-toast-indicator></div>
                        <div class="flex-1 text-sm text-slate-700">{{ message }}</div>
                        <button type="button" class="text-slate-400 transition hover:text-slate-600" data-dismiss-toast aria-label="Dismiss">
                            <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    {% endwith %}

    <div class="min-h-screen">
        {% block content %}{% endblock %}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toastColors = {
                success: { toast: 'border-emerald-200 bg-emerald-50 text-emerald-700', indicator: 'bg-emerald-500' },
                error: { toast: 'border-rose-200 bg-rose-50 text-rose-700', indicator: 'bg-rose-500' },
                info: { toast: 'border-blue-200 bg-blue-50 text-blue-700', indicator: 'bg-blue-500' },
                warning: { toast: 'border-amber-200 bg-amber-50 text-amber-700', indicator: 'bg-amber-500' }
            };

            document.querySelectorAll('[data-toast]').forEach((toast) => {
                const category = toast.getAttribute('data-toast-category');
                const palette = toastColors[category] || {
                    toast: 'border-slate-200 bg-white text-slate-700',
                    indicator: 'bg-slate-400'
                };
                const indicator = toast.querySelector('[data-toast-indicator]');
                const dismiss = toast.querySelector('[data-dismiss-toast]');

                toast.className += ' ' + palette.toast;
                if (indicator) indicator.className += ' ' + palette.indicator;

                const removeToast = () => {
                    toast.classList.add('opacity-0', 'translate-y-2');
                    setTimeout(() => toast.remove(), 200);
                };

                setTimeout(removeToast, 5000);
                if (dismiss) {
                    dismiss.addEventListener('click', removeToast);
                }
            });
        });
    </script>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
