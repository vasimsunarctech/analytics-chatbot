{% extends "base.html" %}

{% block title %}Profile | TAS Chat{% endblock %}

{% block content %}
<div class="mx-auto max-w-xl space-y-6">
    <section class="rounded-lg bg-white p-6 shadow">
        <h1 class="text-xl font-semibold text-gray-800">Profile</h1>
        <p class="mt-1 text-sm text-gray-500">Update your display details or change the login credentials.</p>

        <form method="post" class="mt-6 space-y-5">
            <div>
                <label for="full_name" class="mb-1 block text-sm font-medium text-gray-700">Display name</label>
                <input id="full_name" name="full_name" type="text" value="{{ user.full_name }}" class="w-full rounded-md border border-gray-300 px-3 py-2 text-sm text-gray-900 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500" placeholder="Your name">
            </div>

            <div>
                <label for="username" class="mb-1 block text-sm font-medium text-gray-700">Username</label>
                <input id="username" name="username" type="text" value="{{ user.username }}" required class="w-full rounded-md border border-gray-300 px-3 py-2 text-sm text-gray-900 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500" placeholder="admin">
            </div>

            <div class="grid gap-4 sm:grid-cols-2">
                <div>
                    <label for="password" class="mb-1 block text-sm font-medium text-gray-700">New password</label>
                    <input id="password" name="password" type="password" class="w-full rounded-md border border-gray-300 px-3 py-2 text-sm text-gray-900 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500" placeholder="Leave blank to keep current">
                </div>
                <div>
                    <label for="confirm_password" class="mb-1 block text-sm font-medium text-gray-700">Confirm password</label>
                    <input id="confirm_password" name="confirm_password" type="password" class="w-full rounded-md border border-gray-300 px-3 py-2 text-sm text-gray-900 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500" placeholder="Repeat new password">
                </div>
            </div>

            <div class="flex justify-end gap-2">
                <a href="{{ url_for('chat') }}" class="rounded-md border border-gray-200 px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100">Cancel</a>
                <button type="submit" class="rounded-md bg-blue-600 px-4 py-2 text-sm font-medium text-white hover:bg-blue-700">Save changes</button>
            </div>
        </form>
    </section>
</div>
{% endblock %}
