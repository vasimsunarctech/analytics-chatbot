{% extends "base.html" %}

{% block title %}Profile | TAS Chat{% endblock %}

{% block content %}
<div class="mx-auto max-w-2xl px-4 py-12">
    <section class="rounded-2xl border border-slate-200 bg-white p-8 shadow-lg">
        <div class="mb-6">
            <h1 class="text-2xl font-semibold text-slate-800">Account settings</h1>
            <p class="text-sm text-slate-500">Update your display information or rotate credentials for this assistant.</p>
        </div>

        <form method="post" class="space-y-6">
            <div class="grid gap-4 sm:grid-cols-2">
                <div class="sm:col-span-2">
                    <label for="full_name" class="mb-1 block text-sm font-medium text-slate-700">Display name</label>
                    <input id="full_name" name="full_name" type="text" value="{{ user.full_name }}" class="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm text-slate-900 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500" placeholder="Your name">
                </div>

                <div>
                    <label for="username" class="mb-1 block text-sm font-medium text-slate-700">Username</label>
                    <input id="username" name="username" type="text" value="{{ user.username }}" required class="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm text-slate-900 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500" placeholder="admin">
                </div>
                <div></div>

                <div>
                    <label for="password" class="mb-1 block text-sm font-medium text-slate-700">New password</label>
                    <input id="password" name="password" type="password" class="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm text-slate-900 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500" placeholder="Leave blank to keep current">
                </div>
                <div>
                    <label for="confirm_password" class="mb-1 block text-sm font-medium text-slate-700">Confirm password</label>
                    <input id="confirm_password" name="confirm_password" type="password" class="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm text-slate-900 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500" placeholder="Repeat new password">
                </div>
            </div>

            <div class="flex justify-end gap-2">
                <a href="{{ url_for('chat') }}" class="rounded-lg border border-slate-200 px-4 py-2 text-sm font-medium text-slate-700 transition hover:bg-slate-100">Cancel</a>
                <button type="submit" class="rounded-lg bg-blue-600 px-4 py-2 text-sm font-medium text-white transition hover:bg-blue-500">Save changes</button>
            </div>
        </form>
    </section>
</div>
{% endblock %}
