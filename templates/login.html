{% extends "base.html" %}

{% block title %}Login | TAS Chat{% endblock %}

{% block content %}
<div class="mx-auto max-w-md rounded-lg bg-white p-8 shadow-md">
    <h1 class="mb-6 text-2xl font-semibold text-gray-800">Sign in</h1>
    <form method="post" class="space-y-5">
        <div>
            <label for="username" class="mb-1 block text-sm font-medium text-gray-700">Username</label>
            <input id="username" name="username" type="text" required autofocus class="w-full rounded-md border border-gray-300 px-3 py-2 text-gray-900 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500" placeholder="admin">
        </div>
        <div>
            <label for="password" class="mb-1 block text-sm font-medium text-gray-700">Password</label>
            <input id="password" name="password" type="password" required class="w-full rounded-md border border-gray-300 px-3 py-2 text-gray-900 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500" placeholder="••••••••">
        </div>
        <button type="submit" class="w-full rounded-md bg-blue-600 px-4 py-2 text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Login</button>
    </form>
</div>
{% endblock %}
