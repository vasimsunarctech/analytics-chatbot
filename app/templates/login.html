{% extends "base.html" %}

{% block title %}Login | TAS Chat{% endblock %}

{% block content %}
<div class="flex min-h-screen items-center justify-center px-4 py-10 bg-[#f5f7fa]">
    <div class="w-full max-w-md rounded-2xl border border-slate-200 bg-white p-8 shadow-xl">
        <div class="mb-6 items-center gap-3">
            <img src="{{ url_for('static', filename='img/interise_logo.png') }}" alt="Interise" class="mb-2 h-16 w-full rounded-lg">
            <div>
                <h1 class="text-2xl font-semibold text-slate-800">Welcome back</h1>
                <p class="text-sm text-slate-500">Sign in to continue your conversations.</p>
            </div>
        </div>
        <form method="post" class="space-y-5">
            <div>
                <label for="username" class="mb-1 block text-sm font-medium text-slate-700">Username</label>
                <input id="username" name="username" type="text" required autofocus class="w-full rounded-md border border-slate-300 px-3 py-2 text-slate-900 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500" placeholder="admin">
            </div>
            <div>
                <label for="password" class="mb-1 block text-sm font-medium text-slate-700">Password</label>
                <input id="password" name="password" type="password" required class="w-full rounded-md border border-slate-300 px-3 py-2 text-slate-900 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500" placeholder="••••••••">
            </div>
            <button type="submit" class="w-full rounded-md bg-blue-600 px-4 py-2 text-sm font-medium text-white transition hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2">Login</button>
        </form>
    </div>
</div>
{% endblock %}
